version: 2.1
orbs:
  node: circleci/node@3.0.0
workflows:
  node-test:
    jobs:
      test:
        executor:
          name: node/default
        steps:
          - checkout
          - node/install-packages:
              pkg-manager: yarn
          - run:
              command: yarn run test
              name: Run YARN tests
    orbs:
      node: circleci/node@x.y
    version: 2.1
    workflows:
      test_my_app:
        jobs:
          - test

