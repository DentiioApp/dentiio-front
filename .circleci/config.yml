version: 2.1

jobs:
  test:
    executor:
      name: node/default
      tag: '16'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run test
          name: YARN Tests
  eslint:
    executor:
      name: node/default
      tag: '16'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn lint
          name: ESLINT Run
  build:
    executor:
      name: node/default
      tag: '16'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn add typescript && yarn build
          name: YARN Build

orbs:
  node: circleci/node@5.0.0
version: 2.1
workflows:
  test_dentiio_front:
    jobs:
      - test
      - eslint
      - build:
          requires:
            - eslint