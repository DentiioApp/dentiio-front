jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run test
          name: YARN tests
      - run:
          command: yarn build
          name: YARN Build
      - run:
          command: eslint src/
          name: Eslint Run
orbs:
  node: circleci/node@3.0.0
version: 2.1
workflows:
  test_my_app:
    jobs:
      - test
