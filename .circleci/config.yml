version: 2.1

jobs:
  test:
    executor:
      name: node/default
      tag: '16.13.2'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn add typescript@4.1.6 && yarn run test
          name: YARN Tests
  eslint:
    executor:
      name: node/default
      tag: '16.13.2'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn add typescript@4.1.6 && yarn lint
          name: ESLINT Run
  build:
    docker:
      - image: cimg/node:17.4.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn add typescript@4.1.6 && yarn build
          name: YARN Build

orbs:
  browser-tools: circleci/browser-tools@1.1.0
  
workflows:
  test_dentiio_front:
    jobs:
      - test
      - eslint
      - build:
          requires:
            - eslint