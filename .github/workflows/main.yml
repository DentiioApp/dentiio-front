name: CI

on:
  push:
    branches: 
    - dev
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Remove build folder
      run: rm -rf ./build
      
    - name: Install Dependencies
      run: yarn
      
    - name: build 
      run: yarn build
      
#    - name: Test
#     run: yarn test --watchAll=false
      
    - name: move build file script
      run: |
        mv ./build/* ../
        
